<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赵珣与内院</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* 宣纸底色 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Noto Serif SC', 'Songti SC', serif;
            overflow: hidden;
        }

        .card {
            background-color: #fffaf0;
            width: 100%;
            max-width: 280px;
            height: 230px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #e0dcd0;
            position: relative;
        }

        /* 装饰线条 */
        .card::before {
            content: "";
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 1px solid #8c8c8c;
            opacity: 0.2;
            pointer-events: none;
        }

        .header {
            font-size: 12px;
            color: #8c8c8c;
            letter-spacing: 2px;
            margin-top: 10px;
            opacity: 0.7;
        }

        .content-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            padding: 0 10px;
        }

        #quote-text {
            font-size: 16px;
            line-height: 1.8;
            color: #2c2c2c;
            transition: opacity 0.5s ease;
            opacity: 1;
            font-weight: 500;
        }

        .btn-container {
            margin-bottom: 10px;
        }

        button {
            background: transparent;
            border: 1px solid #5c5c5c;
            color: #5c5c5c;
            padding: 8px 20px;
            font-family: 'Noto Serif SC', serif;
            font-size: 14px;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #2c2c2c;
            color: #fffaf0;
            border-color: #2c2c2c;
        }
        
        button:active {
            transform: scale(0.95);
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="header">神侯府 · 内院</div>
        
        <div class="content-area">
            <div id="quote-text">“苏姑娘，<br>好巧。”</div>
        </div>

        <div class="btn-container">
            <button onclick="newQuote()">偷瞄王爷</button>
        </div>
    </div>

    <script>

    '（放下一卷《山河志》））“少年人，当胸怀天下。闲时不妨一观。”',

    '（赠你一枚暖玉）“听闻你练功畏寒，此玉温润，或可相伴。”',
    '（与诸葛正我品茗）“陛下近日醉心画艺，朝中诸事……倒是‘清静’了不少。”',

        let lastIndex = -1;

        function newQuote() {
            const textElement = document.getElementById('quote-text');
            
            // Fade out
            textElement.style.opacity = 0;

            setTimeout(() => {
                let randomIndex;
                // 确保不会连续出现同一句话
                do {
                    randomIndex = Math.floor(Math.random() * quotes.length);
                } while (randomIndex === lastIndex);
                
                lastIndex = randomIndex;
                textElement.innerHTML = quotes[randomIndex]; // Use innerHTML to allow <br>
                
                // Fade in
                textElement.style.opacity = 1;
            }, 500);
        }
    </script>
</body>

</html>
